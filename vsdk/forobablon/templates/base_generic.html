<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% block title %}<title>Foroba Blon</title>{% endblock %}
		<style>
			* {
				font: normal 1em sans-serif;
				color: white;
			}
			body {
				background-color: black;
			}
			.main {
				display: grid;
    		grid-template-columns: 90%;
    		justify-content: center;
			}
			.heading {
				margin-top: 15px;
				border-bottom: 1px solid white;
			}
			h1 {
				font-size: 4em;
				margin-bottom: 15px;
			}
			h2 {
				font-size: 3em;
			}
		</style>

		{% block styles %}{% endblock %}
	</head>


	<body>
		<div class="main">
			{% block content %}{% endblock %}
		</div>
	</body>

</html>
